name: Build and Push Multi-Arch Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_HUB_USERNAME: scottwalter
  IMAGE_NAME: axeos-dashboard

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Debug - Check if secret exists
        run: |
          echo "Checking secret availability..."
          if [ -n "${{ secrets.DOCKER_HUB_TOKEN }}" ]; then
            echo "‚úì DOCKER_HUB_TOKEN is set"
            echo "Token length: ${#DOCKER_HUB_TOKEN}"
          else
            echo "‚úó DOCKER_HUB_TOKEN is NOT set or is empty"
            echo "Available secrets in this repository:"
            echo "Please check: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi
        env:
          DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: scottwalter
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Build Summary
        run: |
          echo "‚úÖ Successfully built and pushed multi-arch Docker images!"
          echo ""
          echo "üì¶ Images available at:"
          echo "   https://hub.docker.com/r/scottwalter/axeos-dashboard"
          echo ""
          echo "üè∑Ô∏è  Tags:"
          echo "   - scottwalter/axeos-dashboard:latest"
          echo "   - scottwalter/axeos-dashboard:main"
          echo ""
          echo "üíª Pull and run:"
          echo "   docker pull scottwalter/axeos-dashboard:latest"
          echo "   docker run -d -p 3000:3000 -v ./config:/app/config scottwalter/axeos-dashboard:latest"
