name: Build and Push Multi-Arch Docker Image (Alternative)

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub (using environment variables)
        run: |
          echo "Attempting Docker Hub login..."
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          echo "Login successful!"
        env:
          DOCKER_USERNAME: scottwalter
          DOCKER_PASSWORD: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          # Build for AMD64
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --tag scottwalter/axeos-dashboard:latest \
            --tag scottwalter/axeos-dashboard:main \
            --tag scottwalter/axeos-dashboard:main-${{ github.sha }} \
            --push \
            .

          echo "Build and push completed successfully!"

      - name: Verify images
        run: |
          echo "Images pushed:"
          echo "  - scottwalter/axeos-dashboard:latest"
          echo "  - scottwalter/axeos-dashboard:main"
          echo "  - scottwalter/axeos-dashboard:main-${{ github.sha }}"
